set-option -g default-shell /bin/fish
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catpuccin/tmux#v2.1.3'
set -g @plugin 'erikw/tmux-dark-notify'

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g @dark-notify-theme-path-light '$HOME/.config/tmux/plugins/catppuccin/tmux/themes/catppuccin_latte_tmux.conf'
set -g @dark-notify-theme-path-dark '$HOME/.config/tmux/plugins/catppuccin/tmux/themes/catppuccin_mocha_tmux.conf'

unbind C-b
set -g prefix M-Space

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left-arrow ""

set -g base-index 1
setw -g pane-base-index 1

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
set -g mouse on
set-option -g status-position top

